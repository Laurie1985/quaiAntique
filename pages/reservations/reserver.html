<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Réserver une table</h1>
    </div>
</div>

<div class="container">
    <form id="bookingForm">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input disabled type="email" class="form-control" id="EmailInput" placeholder="votre@email.com" name="Email"> 
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides...)" name="Allergies"> 
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes ?" name="NbConvives" min="1" required> 
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput" name="Date" required> 
        </div>
        <div class="mb-3">
            <label class="form-label">Service</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio" value="midi">
                <label class="form-check-label" for="midiRadio">
                    Midi (<span id="lunchHours">Chargement...</span>)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" value="soir" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir (<span id="dinnerHours">Chargement...</span>)
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour" name="Heure" required>
                <option value="">Sélectionnez une heure</option>
            </select>
        </div>
        <div class="mb-3">
            <div id="availabilityMessage" class="alert" role="alert" style="display: none;"></div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btnReserver">Réserver</button>
            <a href="/" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
