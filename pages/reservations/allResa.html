<!-- Modal voir la réservation -->
<div class="modal fade" id="ShowResaModal" tabindex="-1" aria-labelledby="ShowResaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="ShowResaModalLabel">Ma réservation</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="AllergieInput" class="form-label">Allergies</label>
                        <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides..)"  value="Cacahouetes" name="Allergies"> 
                    </div>
                    <div class="mb-3">
                        <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
                        <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement ?"  value="4" name="NbConvives"> 
                    </div>
                    <div class="mb-3">
                        <label for="DateInput" class="form-label">Date</label>
                        <input type="date" class="form-control" id="DateInput" name="Date"> 
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                            <label class="form-check-label" for="midiRadio">
                                Midi
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                            <label class="form-check-label" for="soirRadio">
                                Soir
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="selectHour" class="form-label">Heure</label>
                        <select class="form-select" id="selectHour" name="Heure">
                            <option>19:30</option>
                            <option>19:45</option>
                            <option>20:00</option>
                            <option>20:15</option>
                            <option>20:30</option>
                            <option>20:45</option>
                            <option>21:00</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Modifier ma réservation</button>
                        <button type="button" class="btn btn-danger">Supprimer ma réservation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
