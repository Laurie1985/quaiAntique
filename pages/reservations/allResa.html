<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Vos réservations</h1>
    </div>
</div>

<div class="container text-center pb-3" data-show="connected">
    <a href="/reserver" class="btn btn-primary">Réserver</a>
</div>

<div class="container" data-show="connected">
    <div id="reservationsList" class="text-center">
        <!-- Les réservations sont chargées ici dynamiquement -->
        <p class="text-muted">Chargement de vos réservations...</p>
    </div>
</div>

<!-- Modal voir/supprimer la réservation -->
<div class="modal fade" id="ShowResaModal" tabindex="-1" aria-labelledby="ShowResaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="ShowResaModalLabel">Ma réservation</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <strong>Date :</strong> <span id="modalDate"></span>
                </div>
                <div class="mb-3">
                    <strong>Heure :</strong> <span id="modalTime"></span>
                </div>
                <div class="mb-3">
                    <strong>Nombre de convives :</strong> <span id="modalGuests"></span>
                </div>
                <div class="mb-3">
                    <strong>Allergies :</strong> <span id="modalAllergy"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-danger" id="deleteResaBtn">Supprimer cette réservation</button>
            </div>
        </div>
    </div>
</div>
